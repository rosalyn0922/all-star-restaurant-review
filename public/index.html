  <title>Restaurant Reviews</title>

<body>
  <header>
    <nav>
      <h1><a href="/">All Star Restaurant Reviews</a></h1>      
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section id="filter-options-wrapper">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="wrap">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select a Neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select a Cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
